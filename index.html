        .glitch-effect {
            position: relative;
        }
        
        .glitch-effect::before, .glitch-effect::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch-effect::before {
            left: 2px;
            text-shadow: -1px 0 rgba(255, 0, 0, 0.7);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        
        .glitch-effect::after {
            left: -2px;
            text-shadow: -1px 0 rgba(0, 0, 255, 0.7);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to bottom, rgba(0, 255, 255, 0.1), rgba(0, 255, 255, 0.6), rgba(0, 255, 255, 0.1));
            z-index: 999;
            animation: scan 4s linear infinite;
            box-shadow: 0 0 15px 2px var(--neon-blue);
            pointer-events: none;
        }
        
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        
        .header-glass {
            background: rgba(10, 10, 25, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        .profile-card-container {
            perspective: 1200px;
            height: 450px;
            position: relative;
        }
        
        .profile-card-inner {
            position: absolute;
            inset: 0; 
            transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform-style: preserve-3d;
        }
        
        .profile-card-container.is-flipped .profile-card-inner {
            transform: rotateY(180deg);
        }
        
        .profile-card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 0.5rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transform: translateZ(0);
            transition: all 0.3s ease;
        }
        
        .profile-card-front {
            background-size: cover;
            background-position: center;
            color: white;
            justify-content: flex-end;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        .profile-card-front:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 255, 255, 0.4), 0 0 15px rgba(0, 255, 255, 0.3);
        }
        
        .profile-card-front::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.85) 20%, rgba(0, 0, 0, 0.1) 60%);
            z-index: 1;
        }
        
        .profile-card-front > * {
            position: relative;
            z-index: 2;
        }
        
        .profile-card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 1.5rem;
            justify-content: space-between;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 0, 255, 0.2);
        }
        
        .ghost-btn {
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.8);
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }
        
        .ghost-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .neon-btn {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            box-shadow: 0 0 5px var(--neon-blue), inset 0 0 5px var(--neon-blue);
            transition: all 0.3s ease;
        }
        
        .neon-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 15px var(--neon-blue), inset 0 0 10px var(--neon-blue);
            transform: translateY(-2px);
        }

            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 0 0 5px var(--neon-pink), inset 0 0 5px var(--neon-pink);
            transition: all 0.3s ease;

            background: rgba(255, 0, 255, 0.1);
            box-shadow: 0 0 15px var(--neon-pink), inset 0 0 10px var(--neon-pink);
            transform: translateY(-2px);

            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--neon-purple);
            color: var(--neon-purple);
            box-shadow: 0 0 5px var(--neon-purple), inset 0 0 5px var(--neon-purple);
            transition: all 0.3s ease;
        }

            background: rgba(160, 0, 255, 0.1);
            box-shadow: 0 0 15px var(--neon-purple), inset 0 0 10px var(--neon-purple);
            transform: translateY(-2px);
        }

            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .grid-pattern {
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .no-results {
            background: rgba(20, 20, 40, 0.7);
            border: 1px solid rgba(255, 0, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
            border-radius: 10px;
        }

    <!-- Header dengan Tombol Filter dan Pencarian -->

            </div>
            
            <!-- Tombol Filter (baris bawah) -->

        ];
        
        let currentCategory = 'all'; // Menyimpan kategori yang sedang aktif

        const filterButtons = document.querySelectorAll('.filter-btn');
        const searchInput = document.getElementById('searchInput');

        // Fungsi untuk membuat dan menampilkan kartu profil
        const renderProfileCards = (filteredMembers) => {
            profileGrid.innerHTML = ''; // Hapus kartu yang ada
            
            if (filteredMembers.length === 0) {
                profileGrid.innerHTML = `
                    <div class="no-results col-span-full text-center p-8 animate__animated animate__fadeIn">

                `;
            }

            filteredMembers.forEach((member) => {
                const cardContainer = document.createElement('div');
                cardContainer.className = 'profile-card-container floating';
                
                const cardInner = document.createElement('div');
                cardInner.className = 'profile-card-inner';

                // Tentukan ikon dan teks jenis kelamin
                const genderIcon = member.gender === 'male' ? '<i class="fas fa-mars text-blue-400"></i>' : (member.gender === 'female' ? '<i class="fas fa-venus text-pink-400"></i>' : '');

                // SISI DEPAN KARTU
                const cardFront = document.createElement('div');

                cardFront.innerHTML = `

                        <h2 class="text-3xl font-bold cyberpunk-font">${member.name}</h2>
                        <p class="text-lg text-cyan-300 font-medium">${member.title}</p>
                        <button class="flip-btn ghost-btn w-full sm:w-auto mt-4 py-2 px-6 rounded-full text-sm font-semibold">

                        </button>
                    </div>
                `;

                // SISI BELAKANG KARTU (dengan info gender)
                const cardBack = document.createElement('div');
                cardBack.className = 'profile-card-face profile-card-back grid-pattern';
                cardBack.innerHTML = `
                    <div class="text-center">
                        <img class="w-24 h-24 rounded-full object-cover border-4 border-cyan-500/50 mx-auto" src="${member.avatar}" alt="Avatar ${member.name}">

                    </div>

                        <div class="flex items-center"><i class="fas fa-map-marker-alt fa-fw w-6 text-cyan-400"></i><span class="font-semibold mr-2">Domisili:</span><span>${member.domisili}</span></div>
                        <div class="flex items-center"><i class="fas fa-calendar-alt fa-fw w-6 text-cyan-400"></i><span class="font-semibold mr-2">Tanggal Lahir:</span><span>${member.dob}</span></div>
                        <div class="flex items-center"><span class="font-semibold mr-2 w-6">${genderIcon}</span><span class="font-semibold mr-2">Jenis Kelamin:</span><span>${genderText}</span></div>
                    </div>
                    <button class="flip-btn w-full bg-gray-600 hover:bg-gray-500 text-white font-semibold py-2.5 px-4 rounded-lg transition-colors flex items-center justify-center space-x-2 neon-border">
                        <i class="fas fa-arrow-left"></i>

                    </button>
                `;
                
                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                cardContainer.appendChild(cardInner);
                profileGrid.appendChild(cardContainer);
            });
            addEventListeners(); // Tambahkan event listener setelah semua kartu dibuat
        };

        // Fungsi untuk menangani filter dan pencarian
        const updateCards = () => {
            const searchTerm = searchInput.value.toLowerCase();
            let filteredMembers = [];
            
            // Tentukan data berdasarkan kategori aktif
            let membersToFilter = members;
            if (currentCategory !== 'all') {
                if (currentCategory === 'dewan staff') {
                    membersToFilter = members.filter(member => member.category === 'dewan staff');
                } else {
                    membersToFilter = members.filter(member => member.gender === currentCategory);
                }
            }

            // Lakukan pencarian pada data yang sudah difilter
            if (searchTerm === '') {
                filteredMembers = membersToFilter;
            } else {
                filteredMembers = membersToFilter.filter(member => 
                    member.name.toLowerCase().includes(searchTerm) ||
                    member.nickname.toLowerCase().includes(searchTerm) ||
                    member.domisili.toLowerCase().includes(searchTerm) ||
                    member.title.toLowerCase().includes(searchTerm)
                );
            }

            renderProfileCards(filteredMembers);
        };

        // Fungsi untuk menangani klik filter
        const handleFilterClick = (category) => {
            currentCategory = category;
            filterButtons.forEach(btn => {
                if (btn.dataset.category === category) {
                    btn.classList.add('bg-sky-500/80', 'text-white');
                } else {
                    btn.classList.remove('bg-sky-500/80', 'text-white');
                }
            });
            updateCards();
        };

        // Fungsi untuk menambahkan event listener pada tombol balik kartu
        const addEventListeners = () => {
            document.querySelectorAll('.flip-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation(); 
                    const cardContainer = button.closest('.profile-card-container');
                    cardContainer.classList.toggle('is-flipped');
                    
                    // Hentikan animasi floating saat kartu dibalik
                    if (cardContainer.classList.contains('is-flipped')) {
                        cardContainer.classList.remove('floating');
                    } else {
                        cardContainer.classList.add('floating');
                    }
                });
            });
        };

        // Tambahkan event listener untuk tombol filter
        filterButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const category = e.currentTarget.dataset.category;
                handleFilterClick(category);
            });
        });
        
        // Tambahkan event listener untuk input pencarian
        searchInput.addEventListener('keyup', updateCards);

        // Panggil saat halaman dimuat untuk menampilkan semua anggota
        document.addEventListener('DOMContentLoaded', () => {
            handleFilterClick('all'); // Tampilkan semua secara default
        });
    </script>
