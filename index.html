  <style>
    :root {
      --neon-pink: #ff00ff;
      --neon-cyan: #00ffff;
      --cyber-bg: #0a0a0a;
      --cyber-primary: #f0f;
      --cyber-secondary: #0ff;
    }

    body {
      font-family: 'Lato', sans-serif;
      background-color: #0d1117;
      min-height: 100vh;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(0, 255, 255, 0.15), transparent 60%),
        radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.15), transparent 60%);
    }
    
    .cyberpunk-font {
        font-family: 'VT323', monospace;
    }

    h1, h2, h3 { font-family: 'Orbitron', sans-serif; }
    
    .neon-text {
      color: var(--neon-cyan);
      text-shadow: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan);
    }
    
    /* Cyberpunk Section */
    .cyber-section {
        background: var(--cyber-bg);
        border: 2px solid var(--cyber-primary);
        box-shadow: 0 0 15px var(--cyber-primary), inset 0 0 15px var(--cyber-primary);
        padding: 1.5rem;
        margin-bottom: 1.5rem;
    }
    
    .cyber-title {
        color: var(--cyber-secondary);
        text-shadow: 0 0 5px var(--cyber-secondary);
        font-size: 1.25rem; /* Smaller font size for mobile */
        text-transform: uppercase;
    }
    
    .cyber-select {
        background: #1a1a1a;
        border: 1px solid var(--cyber-secondary);
        color: var(--cyber-secondary);
        box-shadow: 0 0 5px var(--cyber-secondary);
    }
    
    .cyber-button {
        background: transparent;
        border: 2px solid var(--cyber-secondary);
        color: var(--cyber-secondary);
        text-transform: uppercase;
        transition: all 0.3s ease;
        text-shadow: 0 0 5px var(--cyber-secondary);
        box-shadow: 0 0 10px var(--cyber-secondary);
    }
    
    .cyber-button:hover {
        background: var(--cyber-secondary);
        color: var(--cyber-bg);
        box-shadow: 0 0 20px var(--cyber-secondary);
    }

    #qrcode {
        border: 4px solid var(--cyber-primary);
        padding: 8px;
        background: white;
        width: 120px;
        height: 120px;
        margin: 0 auto;
    }
    
    #qrcode img {
        width: 100% !important;
        height: 100% !important;
    }


    /* --- Marquee Text Broadcast --- */
    .marquee-container {
        width: 100%;
        background-color: #990000;
        color: white;
        overflow: hidden;
        white-space: nowrap;
        box-shadow: 0 2px 15px rgba(255, 0, 0, 0.5);
        border-top: 1px solid #ff0000;
        border-bottom: 1px solid #ff0000;
    }
    .marquee-text {
        display: inline-block;
        padding: 6px 0;
        font-family: 'Orbitron', sans-serif;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        animation: marquee-scroll 25s linear infinite;
    }
    @keyframes marquee-scroll {
        from { transform: translateX(100vw); }
        to { transform: translateX(-100%); }
    }

    /* Container untuk efek 3D perspective */
    .profile-card-container {
      perspective: 1200px;
      height: 450px;
      position: relative;
    }
    .profile-card-inner {
      position: absolute;
      inset: 0;
      transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
      transform-style: preserve-3d;
    }
    .profile-card-container.is-flipped .profile-card-inner { transform: rotateY(180deg); }
    .profile-card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: 1rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transform: translateZ(0); /* Hardware acceleration */
    }
    .profile-card-front {
      background-size: cover;
      background-position: center;
      color: white;
      justify-content: flex-end;
    }
    .profile-card-front::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.85) 20%, rgba(0,0,0,0.1) 60%);
      z-index: 1;
    }
    .profile-card-front > * { position: relative; z-index: 2; }
    .profile-card-back {
      transform: rotateY(180deg);
      background: linear-gradient(135deg, rgba(255,0,255,0.15), rgba(0,255,255,0.05));
      padding: 1.5rem;
      justify-content: space-between;
    }

    /* --- Animated Gradient Button --- */
    .ghost-btn {
        position: relative;
        border: none;
        color: white;
        background: transparent;
        transition: transform 0.3s ease;
        overflow: hidden;
        z-index: 1;
    }
    .ghost-btn::before {
        content: '';
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink), #8A2BE2, var(--neon-cyan));
        background-size: 300% 100%;
        z-index: -2;
        transition: all 0.5s ease;
        animation: moveGradient 4s linear infinite;
    }
    .ghost-btn::after {
        content: '';
        position: absolute;
        top: 2px; left: 2px;
        width: calc(100% - 4px);
        height: calc(100% - 4px);
        background: #161b22;
        z-index: -1;
        border-radius: 9999px; /* To match rounded-full */
    }
    @keyframes moveGradient {
        0% { background-position: 0% 50%; }
        100% { background-position: 150% 50%; }
    }
    .ghost-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px var(--neon-pink), 0 0 25px var(--neon-pink);
    }
    .ghost-btn:hover::before {
        animation-duration: 2s;
    }
    .light-sweep {
        position: absolute;
        top: 0;
        left: -150%;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transform: skewX(-25deg);
        transition: left 0.7s ease-in-out;
    }
    .ghost-btn:hover .light-sweep {
        left: 150%;
    }
    
    /* Typewriter effect */
    .typewriter-text::after {
      content: '|';
      display: inline-block;
      vertical-align: baseline;
      animation: blink-caret .75s step-end infinite;
      color: var(--neon-cyan);
    }
    @keyframes blink-caret {
      from, to { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

    let currentCategory = 'all';
    const profileGrid = document.getElementById('profile-grid');
    const filterButtons = document.querySelectorAll('.filter-btn');
    const searchInput = document.getElementById('searchInput');

    const renderProfileCards = (filteredMembers) => {
      profileGrid.innerHTML = '';

      if (filteredMembers.length === 0) {
        profileGrid.innerHTML = '<p class="text-center col-span-full text-gray-500 text-lg">Tidak ada anggota yang ditemukan.</p>';
      }

      filteredMembers.forEach((member) => {
        const cardContainer = document.createElement('div');
        cardContainer.className = 'profile-card-container';

        const cardInner = document.createElement('div');
        cardInner.className = 'profile-card-inner';

        const genderIcon = member.gender === 'male' ? '<i class="fas fa-mars text-blue-400"></i>' : (member.gender === 'female' ? '<i class="fas fa-venus text-pink-400"></i>' : '');
        const genderText = member.gender === 'male' ? 'Male' : (member.gender === 'female' ? 'Female' : '-');

        const cardFront = document.createElement('div');
        cardFront.className = 'profile-card-face profile-card-front';
        cardFront.style.backgroundImage = `url('${member.bgImage}')`;
        cardFront.innerHTML = `
          <div class="p-6 w-full">
            <div style="min-height: 54px;"> <!-- Container to prevent layout shift -->
                <h2 class="text-3xl font-bold typewriter-text" data-text="${member.name}"></h2>
            </div>
            <p class="text-lg text-gray-300">${member.title}</p>
            <button class="flip-btn ghost-btn w-full sm:w-auto mt-4 py-2 px-6 rounded-full text-sm font-semibold">
              Lihat Detail
              <span class="light-sweep"></span>
            </button>
          </div>
        `;

        const cardBack = document.createElement('div');
        cardBack.className = 'profile-card-face profile-card-back';
        cardBack.innerHTML = `
          <div class="text-center">
            <img class="w-24 h-24 rounded-full object-cover border-4 border-fuchsia-500/50 mx-auto" src="${member.avatar}" alt="Avatar ${member.name}">
            <h2 class="text-2xl font-bold text-white mt-3">${member.name}</h2>
            <p class="text-fuchsia-400 font-medium">${member.title}</p>
          </div>
          <div class="text-left mt-4 border-t border-white/10 pt-4 space-y-3 self-stretch">
            <div class="flex items-center"><i class="fas fa-user-circle fa-fw w-6 text-gray-400"></i><span class="font-semibold mr-2">Nickname:</span><span>${member.nickname}</span></div>
            <div class="flex items-center"><i class="fas fa-map-marker-alt fa-fw w-6 text-gray-400"></i><span class="font-semibold mr-2">Domisili:</span><span>${member.domisili}</span></div>
            <div class="flex items-center"><i class="fas fa-calendar-alt fa-fw w-6 text-gray-400"></i><span class="font-semibold mr-2">Tanggal Lahir:</span><span>${member.dob}</span></div>
            <div class="flex items-center"><span class="font-semibold mr-2 w-6">${genderIcon}</span><span class="font-semibold mr-2">Jenis Kelamin:</span><span>${genderText}</span></div>
          </div>
          <button class="flip-btn w-full bg-fuchsia-600/80 hover:bg-fuchsia-500 text-white font-semibold py-2.5 px-4 rounded-lg transition-colors flex items-center justify-center space-x-2">
            <i class="fas fa-arrow-left"></i>
            <span>Kembali</span>
          </button>
        `;

        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);
        cardContainer.appendChild(cardInner);
        profileGrid.appendChild(cardContainer);
      });

      addEventListeners();
      
      // Initialize typewriter effect for newly rendered cards
      document.querySelectorAll('.typewriter-text').forEach(startTypewriter);
    };
    
    const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));

    async function startTypewriter(element) {
        if (element.dataset.typing === 'true') return; // Prevent re-initialization
        element.dataset.typing = 'true';

        const text = element.dataset.text;
        
        while (true) {
            // Typing
            for (let i = 0; i < text.length; i++) {
                element.textContent = text.substring(0, i + 1);
                await sleep(120); // Typing speed
            }

            await sleep(2000); // Pause after typing

            // Deleting
            for (let i = text.length; i > 0; i--) {
                element.textContent = text.substring(0, i - 1);
                await sleep(70); // Deleting speed
            }

            await sleep(500); // Pause after deleting
        }
    }

    const updateCards = () => {
      const searchTerm = searchInput.value.toLowerCase();
      let filteredMembers = [];

      let membersToFilter = members;
      if (currentCategory !== 'all') {
        if (currentCategory === 'dewan staff') {
          membersToFilter = members.filter(member => member.category === 'dewan staff');
        } else {
          membersToFilter = members.filter(member => member.gender === currentCategory);
        }
      }

      if (searchTerm === '') {
        filteredMembers = membersToFilter;
      } else {
        filteredMembers = membersToFilter.filter(member =>
          member.name.toLowerCase().includes(searchTerm) ||
          member.nickname.toLowerCase().includes(searchTerm) ||
          member.domisili.toLowerCase().includes(searchTerm) ||
          member.title.toLowerCase().includes(searchTerm)
        );
      }

      renderProfileCards(filteredMembers);
    };

    const handleFilterClick = (category) => {
      currentCategory = category;
      filterButtons.forEach(btn => {
        if (btn.dataset.category === category) {
          btn.classList.remove('hover:bg-white/10', 'text-gray-200');
          btn.classList.add('bg-fuchsia-600/80', 'text-white');
        } else {
          btn.classList.remove('bg-fuchsia-600/80', 'text-white');
          btn.classList.add('hover:bg-white/10', 'text-gray-200');
        }
      });
      updateCards();
    };

    const addEventListeners = () => {
      document.querySelectorAll('.flip-btn').forEach(button => {
        button.addEventListener('click', (e) => {
          e.stopPropagation();
          const cardContainer = button.closest('.profile-card-container');
          cardContainer.classList.toggle('is-flipped');
        });
      });
    };

    filterButtons.forEach(button => {
      button.addEventListener('click', (e) => {
        const category = e.currentTarget.dataset.category;
        handleFilterClick(category);
      });
    });

    searchInput.addEventListener('keyup', updateCards);

    document.addEventListener('DOMContentLoaded', () => {
        handleFilterClick('all');

        const testerSelect = document.getElementById('tester-select');
        const qrcodeContainer = document.getElementById('qrcode');
        let qrcode = new QRCode(qrcodeContainer, {
            width: 150,
            height: 150,
        });

        function generateQR(link) {
            qrcode.makeCode(link);
        }

        testerSelect.addEventListener('change', (e) => {
            generateQR(e.target.value);
        });
        
        generateQR(testerSelect.value);

        document.getElementById('select-now-btn').addEventListener('click', () => {
            window.open(testerSelect.value, '_blank');
        });

        document.getElementById('download-qr-btn').addEventListener('click', () => {
            const qrImage = qrcodeContainer.querySelector('img');
            const link = document.createElement('a');
            link.download = 'whatsapp-qr-code.png';
            link.href = qrImage.src;
            link.click();
        });
    });
  </script>
