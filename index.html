<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XFiveCommunity - Anggota Tim</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
   
  <!-- QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Augmented UI -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/augmented-ui@2/augmented-ui.min.css">

  <!-- Model Viewer untuk AR -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

  <style>
    :root {
      --neon-pink: #ff00ff;
      --neon-cyan: #00ffff;
      --cyber-bg: #0a0a0a;
      --cyber-primary: #f0f;
      --cyber-secondary: #0ff;
      --dark-bg: #0d1117;
    }

    body {
      font-family: 'Lato', sans-serif;
      background-color: var(--dark-bg);
      min-height: 100vh;
      color: #eee;
      overflow-x: hidden;
      /* 3. CUSTOM CURSOR (Visual Dasar) */
      cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='%2300ffff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z'/></svg>") 0 0, crosshair;
    }
      
    .cyberpunk-font {
        font-family: 'VT323', monospace;
    }

    h1, h2, h3 { font-family: 'Orbitron', sans-serif; }
      
    .neon-text {
      color: var(--neon-cyan);
      text-shadow: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan);
    }

    /* --- 1. CUSTOM SCROLLBAR --- */
    ::-webkit-scrollbar {
        width: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #0a0a0a; 
    }
    ::-webkit-scrollbar-thumb {
        background: linear-gradient(var(--cyber-secondary), var(--cyber-primary)); 
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: var(--neon-pink); 
    }

    /* --- 2. PRELOADER --- */
    #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s ease-out;
    }
    .scanner {
        width: 100%;
        height: 4px;
        background: var(--neon-cyan);
        box-shadow: 0 0 10px var(--neon-cyan);
        animation: scan 2s infinite linear;
        position: absolute;
        top: 0;
    }
    .loader-text {
        font-family: 'VT323', monospace;
        font-size: 2rem;
        color: var(--neon-cyan);
        letter-spacing: 5px;
        animation: blink 1s infinite;
    }
    @keyframes scan {
        0% { top: 0%; opacity: 0; }
        50% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
    }

    /* --- 3. CURSOR TRAIL EFFECT --- */
    .cursor-trail {
        width: 8px;
        height: 8px;
        background: var(--neon-cyan);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.8;
        transition: transform 0.1s, opacity 0.3s;
        box-shadow: 0 0 8px var(--neon-cyan);
    }

    /* --- 4. GLITCH TITLE --- */
    .glitch-wrapper {
        position: relative;
        display: inline-block;
    }
    .glitch {
        position: relative;
        color: var(--neon-cyan);
    }
    .glitch::before, .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    .glitch::before {
        left: 2px; text-shadow: -1px 0 #ff00c1; clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
    }
    .glitch::after {
        left: -2px; text-shadow: -1px 0 #00fff9; clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
    }
    @keyframes glitch-anim {
        0% { clip: rect(36px, 9999px, 9px, 0); }
        100% { clip: rect(11px, 9999px, 80px, 0); }
    }
    @keyframes glitch-anim2 {
        0% { clip: rect(16px, 9999px, 68px, 0); }
        100% { clip: rect(2px, 9999px, 64px, 0); }
    }

    /* --- 5. GLITCH IMAGE HOVER (ZOOM + RGB SPLIT) --- */
    .img-glitch-hover {
        transition: all 0.3s ease-out;
        transform: scale(1);
        filter: drop-shadow(0 0 0 rgba(0,0,0,0));
    }
    .profile-card-container:hover .img-glitch-hover {
        transform: scale(1.05);
        filter: drop-shadow(-4px -4px 0px rgba(255, 0, 255, 0.6)) drop-shadow(4px 4px 0px rgba(0, 255, 255, 0.6));
    }

    /* --- 6. BACKGROUND PARTICLES CANVAS --- */
    #particles-canvas {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -1;
        background: radial-gradient(circle at center, #1a1a2e 0%, #000 100%);
    }

    /* --- 7. BACK TO TOP BUTTON --- */
    #back-to-top {
        position: fixed; bottom: 30px; right: 30px;
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid var(--neon-cyan);
        color: var(--neon-cyan);
        width: 50px; height: 50px;
        border-radius: 50%;
        display: flex; justify-content: center; align-items: center;
        cursor: pointer; opacity: 0; visibility: hidden;
        transition: all 0.3s ease; z-index: 50;
        box-shadow: 0 0 10px var(--neon-cyan);
    }
    #back-to-top:hover {
        background: var(--neon-cyan); color: #000; box-shadow: 0 0 20px var(--neon-cyan);
    }
    #back-to-top.show { opacity: 1; visibility: visible; }

    /* --- 8. TOAST NOTIFICATION --- */
    #toast {
        visibility: hidden;
        min-width: 250px;
        background-color: rgba(0, 0, 0, 0.9);
        border: 1px solid var(--neon-pink);
        color: #fff;
        text-align: center;
        border-radius: 4px;
        padding: 16px;
        position: fixed;
        z-index: 100;
        left: 50%;
        bottom: 30px;
        transform: translateX(-50%);
        box-shadow: 0 0 15px var(--neon-pink);
        font-family: 'Orbitron', sans-serif;
        font-size: 14px;
        letter-spacing: 1px;
    }
    #toast.show {
        visibility: visible;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
    @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

    /* --- 9. RECRUITMENT WIDGET (BLINKING) --- */
    .status-indicator {
        display: inline-block;
        width: 10px; height: 10px;
        border-radius: 50%;
        background-color: #00ff00;
        margin-right: 8px;
        box-shadow: 0 0 10px #00ff00;
        animation: blink-status 1.5s infinite;
    }
    @keyframes blink-status {
        0% { opacity: 1; box-shadow: 0 0 5px #00ff00; }
        50% { opacity: 0.3; box-shadow: 0 0 0 #00ff00; }
        100% { opacity: 1; box-shadow: 0 0 5px #00ff00; }
    }

    /* --- 10. SCROLL REVEAL ANIMATION CLASS --- */
    .reveal-card {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.6s cubic-bezier(0.5, 0, 0, 1);
    }
    .reveal-card.active {
        opacity: 1;
        transform: translateY(0);
    }
    
    /* --- 11. AR BUTTON STYLE --- */
    .ar-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid var(--neon-cyan);
        color: var(--neon-cyan);
        padding: 6px 10px;
        border-radius: 20px;
        font-size: 0.7rem;
        font-family: 'Orbitron', sans-serif;
        cursor: pointer;
        z-index: 20;
        transition: all 0.3s ease;
        backdrop-filter: blur(4px);
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .ar-btn:hover {
        background: var(--neon-cyan);
        color: #000;
        box-shadow: 0 0 15px var(--neon-cyan);
        transform: scale(1.05);
    }

    /* --- AUGMENTED UI & LAYOUT --- */
    .cyber-aug-configuration {
      --aug-tr: 15px; --aug-bl: 30px; --aug-br: 15px; --aug-tl: 10px; 
      --aug-border-all: 2px; --aug-border-bg: var(--cyber-primary);
      --aug-inlay-all: 0px; --aug-inlay-opacity: 0.98; 
    }

    .cyber-section {
        padding: 1.5rem; margin-bottom: 2.5rem;
        box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        --aug-inlay-bg: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(5px);
    }
    .cyber-select {
        background: #1a1a1a; border: 1px solid var(--cyber-secondary); color: var(--cyber-secondary);
        box-shadow: 0 0 5px var(--cyber-secondary);
    }
    .cyber-button {
        background: transparent; border: 2px solid var(--cyber-secondary); color: var(--cyber-secondary);
        text-transform: uppercase; transition: all 0.3s ease; cursor: pointer;
        text-shadow: 0 0 5px var(--cyber-secondary); box-shadow: 0 0 10px var(--cyber-secondary);
    }
    .cyber-button:hover {
        background: var(--cyber-secondary); color: var(--cyber-bg); box-shadow: 0 0 20px var(--cyber-secondary);
    }

    #qrcode {
        border: 4px solid var(--cyber-primary); padding: 8px; background: white;
        width: 120px; height: 120px; margin: 0 auto;
    }
    #qrcode img, #qrcode canvas { width: 100% !important; height: 100% !important; }

    .marquee-container {
        width: 100%; background-color: #990000; color: white; overflow: hidden;
        white-space: nowrap; box-shadow: 0 2px 15px rgba(255, 0, 0, 0.5);
        border-top: 1px solid #ff0000; border-bottom: 1px solid #ff0000;
        position: relative; z-index: 10;
    }
    .marquee-text {
        display: inline-block; padding: 6px 0; font-family: 'Orbitron', sans-serif;
        font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px;
        animation: marquee-scroll 25s linear infinite;
    }
    @keyframes marquee-scroll { from { transform: translateX(100vw); } to { transform: translateX(-100%); } }

    /* CARD STYLES */
    .profile-card-container {
      perspective: 1200px; height: 450px; position: relative;
    }
    .profile-card-inner {
      position: absolute; inset: 0; transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
      transform-style: preserve-3d;
    }
    .profile-card-container.is-flipped .profile-card-inner { transform: rotateY(180deg); }

    .profile-card-face {
      position: absolute; width: 100%; height: 100%;
      -webkit-backface-visibility: hidden; backface-visibility: hidden;
      overflow: hidden; display: flex; flex-direction: column;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: translateZ(0);
    }

    .profile-card-front { --aug-inlay-bg: #1a1a1a; }
    .profile-card-front img.main-photo {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        object-fit: cover; object-position: center top; z-index: 0;
    }
    .profile-card-front .overlay {
        position: absolute; inset: 0;
        background: linear-gradient(to top, rgba(0,0,0,0.95) 10%, rgba(0,0,0,0.6) 40%, transparent 100%);
        z-index: 1;
    }
    .profile-card-front > .content-container { 
      position: relative; z-index: 2; width: 100%; height: 100%; padding: 1.5rem;
      display: flex; flex-direction: column; justify-content: flex-end;
      align-items: flex-start; text-align: left;
    }

    /* --- 4. GLASSMORPHISM PADA KARTU BELAKANG --- */
    .profile-card-back {
      transform: rotateY(180deg);
      /* Background semi-transparan dengan blur */
      --aug-inlay-bg: rgba(20, 20, 30, 0.75); 
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 1.5rem; justify-content: space-between; z-index: 5;
    }

    .ghost-btn {
        position: relative; border: none; color: white; background: transparent;
        transition: transform 0.3s ease; overflow: hidden; z-index: 1; cursor: pointer;
    }
    .ghost-btn::before {
        content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink), #8A2BE2, var(--neon-cyan));
        background-size: 300% 100%; z-index: -2;
        transition: all 0.5s ease; animation: moveGradient 4s linear infinite;
    }
    .ghost-btn::after {
        content: ''; position: absolute; top: 2px; left: 2px;
        width: calc(100% - 4px); height: calc(100% - 4px);
        background: #161b22; z-index: -1; border-radius: 9999px;
    }
    @keyframes moveGradient { 0% { background-position: 0% 50%; } 100% { background-position: 150% 50%; } }
    .ghost-btn:hover {
        transform: scale(1.05); box-shadow: 0 0 15px var(--neon-pink), 0 0 25px var(--neon-pink);
    }
    .light-sweep {
        position: absolute; top: 0; left: -150%; width: 50%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transform: skewX(-25deg); transition: left 0.7s ease-in-out;
    }
    .ghost-btn:hover .light-sweep { left: 150%; }
      
    .typewriter-text::after {
      content: '|'; display: inline-block; vertical-align: baseline;
      animation: blink-caret .75s step-end infinite; color: var(--neon-cyan);
    }
    @keyframes blink-caret { from, to { opacity: 1; } 50% { opacity: 0; } }

    .copy-btn {
        transition: color 0.2s;
    }
    .copy-btn:hover {
        color: var(--neon-cyan);
    }
    .copy-btn:active {
        transform: scale(0.9);
    }
  </style>
</head>

  <script>
    // --- 3. CURSOR TRAIL LOGIC ---
    document.addEventListener('mousemove', function(e) {
        const trail = document.createElement('div');
        trail.className = 'cursor-trail';
        trail.style.left = e.pageX + 'px';
        trail.style.top = e.pageY + 'px';
        document.body.appendChild(trail);

        setTimeout(() => {
            trail.style.transform = 'scale(0)';
            trail.style.opacity = '0';
        }, 50);

        setTimeout(() => {
            trail.remove();
        }, 350);
    });

    // --- PARTICLE ANIMATION LOGIC ---
    const canvas = document.getElementById('particles-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray;

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.directionX = (Math.random() * 1) - 0.5; 
            this.directionY = (Math.random() * 1) - 0.5;
            this.size = Math.random() * 2 + 1;
            this.color = Math.random() > 0.5 ? '#00ffff' : '#ff00ff'; 
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
        update() {
            if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
            if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
            this.x += this.directionX;
            this.y += this.directionY;
            this.draw();
        }
    }

    function initParticles() {
        particlesArray = [];
        let numberOfParticles = (canvas.height * canvas.width) / 15000; 
        for (let i = 0; i < numberOfParticles; i++) {
            particlesArray.push(new Particle());
        }
    }

    function animateParticles() {
        requestAnimationFrame(animateParticles);
        ctx.clearRect(0, 0, innerWidth, innerHeight);
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
        }
        connectParticles();
    }

    function connectParticles() {
        let opacityValue = 1;
        for (let a = 0; a < particlesArray.length; a++) {
            for (let b = a; b < particlesArray.length; b++) {
                let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                if (distance < (canvas.width/7) * (canvas.height/7)) {
                    opacityValue = 1 - (distance / 20000);
                    ctx.strokeStyle = 'rgba(255,255,255,' + opacityValue + ')';
                    ctx.lineWidth = 0.5;
                    ctx.beginPath();
                    ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                    ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                    ctx.stroke();
                }
            }
        }
    }

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initParticles();
    });

    // --- PRELOADER LOGIC ---
    window.addEventListener('load', () => {
        const preloader = document.getElementById('preloader');
        setTimeout(() => {
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500);
        }, 1500); 
    });

    // --- BACK TO TOP LOGIC ---
    const backToTopBtn = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
        if (window.scrollY > 300) {
            backToTopBtn.classList.add('show');
        } else {
            backToTopBtn.classList.remove('show');
        }
    });
    backToTopBtn.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // --- 1. ONE-CLICK COPY LOGIC ---
    function showToast() {
        const toast = document.getElementById("toast");
        toast.className = "show";
        setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
    }

    function copyToClipboard(text) {
        // Fallback for older browsers or non-secure contexts
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(text).then(() => {
                showToast();
            }, (err) => {
                console.error('Could not copy text: ', err);
            });
        } else {
            // Textarea hack
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showToast();
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }
            document.body.removeChild(textArea);
        }
    }

            modelViewer.activateAR();
        } else {
            alert("AR Module not loaded!");
        }
    }

      { name: 'Hafiz', title: 'Member Community', avatar: 'https://www.studiointermedia.com/images/2025/11/08/Hafiz.jpeg', bgImage: 'https://www.studiointermedia.com/images/2025/11/08/Hafiz.jpeg', nickname: 'RinFv-X5', domisili: 'Tangerang', dob: '10 May', gender: 'male', category: 'member' },
      { name: 'Lukas', title: 'Member Community', avatar: 'https://www.studiointermedia.com/images/2025/11/08/Lukas.jpeg', bgImage: 'https://www.studiointermedia.com/images/2025/11/08/Lukas.jpeg', nickname: 'OsLukas-X5', domisili: 'Tangerang', dob: '12 Juni', gender: 'male', category: 'member' },
      { name: 'Mavis', title: 'Member Community', avatar: 'https://www.studiointermedia.com/images/2025/11/08/Mavis.jpeg', bgImage: 'https://www.studiointermedia.com/images/2025/11/08/Mavis.jpeg', nickname: 'DunkinX5-FLz', domisili: 'Depok', dob: '23 January', gender: 'male', category: 'member' },
      { name: 'Ricardo', title: 'Member Community', avatar: 'https://www.studiointermedia.com/images/2025/11/08/Ricardo.jpeg', bgImage: 'https://www.studiointermedia.com/images/2025/11/08/Ricardo.jpeg', nickname: '-ricardoX5', domisili: 'Manado', dob: '26 September', gender: 'male', category: 'member' },
      { name: 'Ridwan', title: 'Member Community', avatar: 'https://www.studiointermedia.com/images/2025/11/08/Ridwan.jpeg', bgImage: 'https://www.studiointermedia.com/images/2025/11/08/Ridwan.jpeg', nickname: 'Sans-X5', domisili: 'Yogyakarta', dob: '10 Juni', gender: 'male', category: 'member' },
    ];

    let currentCategory = 'all';
    const profileGrid = document.getElementById('profile-grid');
    const filterButtons = document.querySelectorAll('.filter-btn');
    const searchInput = document.getElementById('searchInput');

    const renderProfileCards = (filteredMembers) => {
      profileGrid.innerHTML = '';

      if (filteredMembers.length === 0) {
        profileGrid.innerHTML = '<div class="col-span-full flex flex-col items-center justify-center py-12 opacity-50"><i class="fas fa-ghost text-6xl mb-4 text-gray-600"></i><p class="text-center text-gray-400 text-xl">Tidak ada anggota yang ditemukan.</p></div>';
        return; 
      }

      // --- 5. SCROLL REVEAL & FILTER ANIMATION ---
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('active');
                observer.unobserve(entry.target);
            }
        });
      }, { threshold: 0.1 });

      filteredMembers.forEach((member, index) => {
        const cardContainer = document.createElement('div');
        // Tambahkan class 'reveal-card' untuk animasi scroll
        cardContainer.className = 'profile-card-container group reveal-card';
        // Sedikit delay bertahap untuk efek staggered
        cardContainer.style.transitionDelay = `${index * 50}ms`; 

        const cardInner = document.createElement('div');
        cardInner.className = 'profile-card-inner';

        const genderIcon = member.gender === 'male' ? '<i class="fas fa-mars text-blue-400"></i>' : (member.gender === 'female' ? '<i class="fas fa-venus text-pink-400"></i>' : '');
        const genderText = member.gender === 'male' ? 'Male' : (member.gender === 'female' ? 'Female' : '-');

        // Card Front
        const cardFront = document.createElement('div');
        cardFront.className = 'profile-card-face profile-card-front cyber-aug-configuration';
        cardFront.setAttribute('data-augmented-ui', 'tl-clip tr-clip bl-clip br-clip both');
        
        cardFront.innerHTML = `
            <img class="main-photo img-glitch-hover" 
                 src="${member.avatar}" 
                 alt="${member.name}" 
                 loading="lazy"
                 onerror="handleImageError(this, '${member.name}')">
            <div class="overlay"></div>
            
            <!-- 1. TOMBOL AR DI SINI -->
            <button class="ar-btn" onclick="activateAR('${member.name}')" title="View in AR">
                <i class="fas fa-cube"></i> View in AR
            </button>

            <div class="content-container">
                <div class="min-h-[54px] mb-1 w-full flex justify-start items-end"> 
                    <h2 class="text-3xl font-bold typewriter-text leading-tight text-white drop-shadow-lg" data-text="${member.name}"></h2>
                </div>
                <p class="text-lg text-cyan-300 font-medium mb-4 drop-shadow-md uppercase tracking-widest">${member.title}</p>
                <button class="flip-btn ghost-btn w-full py-2 px-6 rounded text-sm font-bold uppercase tracking-wider mx-auto self-center"> 
                  Lihat Detail
                  <span class="light-sweep"></span>
                </button>
            </div>
        `;

        // Card Back (Updated with Copy Icon)
        const cardBack = document.createElement('div');
        cardBack.className = 'profile-card-face profile-card-back cyber-aug-configuration';
        cardBack.setAttribute('data-augmented-ui', 'tl-clip tr-clip bl-clip br-clip both');

        const imgHTML = `<img class="w-24 h-24 rounded-full object-cover border-4 border-fuchsia-500/50 mx-auto shadow-lg shadow-fuchsia-500/20" 
                             src="${member.avatar}" 
                             alt="Avatar ${member.name}" 
                             loading="lazy"
                             onerror="handleImageError(this, '${member.name}')">`;

        cardBack.innerHTML = `
          <div class="text-center relative z-10">
            ${imgHTML}
            <h2 class="text-2xl font-bold text-white mt-3">${member.name}</h2>
            <p class="text-fuchsia-400 font-medium text-sm tracking-wide">${member.title}</p>
          </div>
          <div class="text-left mt-4 border-t border-white/10 pt-4 space-y-2 text-sm self-stretch flex-grow relative z-10">
            <div class="flex items-center bg-white/5 p-2 rounded">
                <i class="fas fa-user-circle fa-fw w-6 text-gray-400"></i>
                <span class="font-semibold mr-2 text-gray-300">Nick:</span>
                <span class="text-white truncate flex-1">${member.nickname}</span>
                <!-- 1. COPY BUTTON -->
                <i class="fas fa-copy ml-2 cursor-pointer copy-btn text-gray-400 hover:text-white" onclick="copyToClipboard('${member.nickname}')" title="Copy Nickname"></i>
            </div>
            <div class="flex items-center bg-white/5 p-2 rounded"><i class="fas fa-map-marker-alt fa-fw w-6 text-gray-400"></i><span class="font-semibold mr-2 text-gray-300">Domisili:</span><span class="text-white">${member.domisili}</span></div>
            <div class="flex items-center bg-white/5 p-2 rounded"><i class="fas fa-calendar-alt fa-fw w-6 text-gray-400"></i><span class="font-semibold mr-2 text-gray-300">Lahir:</span><span class="text-white">${member.dob}</span></div>
            <div class="flex items-center bg-white/5 p-2 rounded"><span class="font-semibold mr-2 w-6 text-center">${genderIcon}</span><span class="font-semibold mr-2 text-gray-300">Gender:</span><span class="text-white">${genderText}</span></div>
          </div>
          <button class="flip-btn w-full mt-4 bg-gray-800 hover:bg-gray-700 border border-gray-600 text-white font-semibold py-2 px-4 rounded transition-colors flex items-center justify-center space-x-2 group-hover:border-fuchsia-500 relative z-10">
            <i class="fas fa-arrow-left"></i>
            <span>KEMBALI</span>
          </button>
        `;

        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);
        cardContainer.appendChild(cardInner);
        profileGrid.appendChild(cardContainer);
        
        // Observe element for scroll reveal
        observer.observe(cardContainer);
      });

      addEventListeners();
      document.querySelectorAll('.typewriter-text').forEach(startTypewriter);
    };
      
    const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));

    async function startTypewriter(element) {
        if (element.dataset.typing === 'true') return;
        element.dataset.typing = 'true';

        const text = element.dataset.text;
          
        while (document.body.contains(element)) {
            for (let i = 0; i <= text.length; i++) {
                if (!document.body.contains(element)) return;
                element.textContent = text.substring(0, i);
                await sleep(100 + Math.random() * 50); 
            }
            await sleep(3000); 
            for (let i = text.length; i >= 0; i--) {
                if (!document.body.contains(element)) return;
                element.textContent = text.substring(0, i);
                await sleep(50); 
            }
            await sleep(500); 
        }
    }

    // 2. SMOOTH FILTERING TRANSITION
    const updateCards = () => {
      const searchTerm = searchInput.value.toLowerCase();
      let filteredMembers = [];

      let membersToFilter = members;
      if (currentCategory !== 'all') {
        if (currentCategory === 'dewan staff') {
          membersToFilter = members.filter(member => member.category === 'dewan staff');
        } else {
          membersToFilter = members.filter(member => member.gender === currentCategory);
        }
      }

      if (searchTerm === '') {
        filteredMembers = membersToFilter;
      } else {
        filteredMembers = membersToFilter.filter(member =>
          member.name.toLowerCase().includes(searchTerm) ||
          member.nickname.toLowerCase().includes(searchTerm) ||
          member.domisili.toLowerCase().includes(searchTerm) ||
          member.title.toLowerCase().includes(searchTerm)
        );
      }

      // Fade out current cards
      const currentCards = document.querySelectorAll('.profile-card-container');
      if(currentCards.length > 0) {
          currentCards.forEach(card => {
              card.style.opacity = '0';
              card.style.transform = 'scale(0.9)';
          });
          // Wait for fade out before rendering new cards
          setTimeout(() => {
              renderProfileCards(filteredMembers);
          }, 300); 
      } else {
          renderProfileCards(filteredMembers);
      }
    };

    const handleFilterClick = (category) => {
      currentCategory = category;
      filterButtons.forEach(btn => {
        if (btn.dataset.category === category) {
          btn.classList.remove('hover:bg-white/10', 'text-gray-200');
          btn.classList.add('bg-fuchsia-600/80', 'text-white', 'shadow-lg', 'shadow-fuchsia-500/30');
        } else {
          btn.classList.remove('bg-fuchsia-600/80', 'text-white', 'shadow-lg', 'shadow-fuchsia-500/30');
          btn.classList.add('hover:bg-white/10', 'text-gray-200');
        }
      });
      updateCards();
    };

    const addEventListeners = () => {
      document.querySelectorAll('.flip-btn').forEach(button => {
        button.addEventListener('click', (e) => {
          e.stopPropagation();
          const cardContainer = button.closest('.profile-card-container');
          cardContainer.classList.toggle('is-flipped');
        });
      });
      // Prevent flip when clicking AR button
      document.querySelectorAll('.ar-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
              e.stopPropagation();
          });
      });
    };

    filterButtons.forEach(button => {
      button.addEventListener('click', (e) => {
        const category = e.currentTarget.dataset.category;
        handleFilterClick(category);
      });
    });

    // Debounce search input for better performance
    let searchTimeout;
    searchInput.addEventListener('keyup', () => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(updateCards, 300);
    });

    document.addEventListener('DOMContentLoaded', () => {
        // Initial render
        handleFilterClick('all');

        const testerSelect = document.getElementById('tester-select');
        const qrcodeContainer = document.getElementById('qrcode');
        
        qrcodeContainer.innerHTML = '';

        let qrcode = new QRCode(qrcodeContainer, {
            width: 104,
            height: 104,
            correctLevel : QRCode.CorrectLevel.H
        });

        function generateQR(link) {
            qrcode.makeCode(link);
        }

        testerSelect.addEventListener('change', (e) => {
            generateQR(e.target.value);
        });
          
        generateQR(testerSelect.value);

        document.getElementById('select-now-btn').addEventListener('click', () => {
            window.open(testerSelect.value, '_blank');
        });

        document.getElementById('download-qr-btn').addEventListener('click', () => {
            const qrImage = qrcodeContainer.querySelector('img');
            const qrCanvas = qrcodeContainer.querySelector('canvas');

            let dataUrl = '';
            if (qrImage && qrImage.src && qrImage.src.startsWith('data:')) {
                dataUrl = qrImage.src;
            } else if (qrCanvas) {
                dataUrl = qrCanvas.toDataURL("image/png");
            }

            if (dataUrl) {
                const link = document.createElement('a');
                const selectedName = testerSelect.options[testerSelect.selectedIndex].text;
                link.download = `WA-QR-${selectedName}.png`;
                link.href = dataUrl;
                link.click();
            } else {
                alert("QR Code belum siap diunduh. Silakan tunggu sebentar.");
            }
        });
    });
  </script>
