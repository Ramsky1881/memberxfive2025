<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XFiveCommunity - Blacklist</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <!-- Lexend Font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Augmented UI -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/augmented-ui@2/augmented-ui.min.css">

  <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-gray-200">

  <!-- BACKGROUND PARTICLES -->
  <canvas id="particles-canvas"></canvas>

  <header class="sticky top-0 bg-black/60 backdrop-blur-md border-b border-white/10 z-20">
    <nav class="container mx-auto px-4 py-4 flex flex-col gap-4">
      <div class="flex flex-col sm:flex-row justify-between items-center w-full gap-3">
        <!-- GLITCH TITLE -->
        <h1 class="text-xl sm:text-2xl font-bold tracking-wider glitch-wrapper">
            <a href="index.html"><span class="glitch" data-text="XFiveCommunity">XFiveCommunity</span></a>
        </h1>
      </div>
    </nav>
  </header>

  <main class="container mx-auto px-6 pt-8 pb-16 relative z-10">
    <div class="cyber-section lexend-font cyber-aug-configuration" data-augmented-ui="tl-clip tr-clip bl-clip br-clip both">
        <h2 class="cyber-title text-3xl mb-4 text-center font-bold">
            <span class="blinking-red">Blacklist</span> & <span class="blinking-yellow">Out Community</span>
        </h2>

        <!-- Controls: Search & Filters -->
        <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-6">
            <div class="w-full md:w-1/3 relative">
                <input type="text" id="searchInput" placeholder="Search name, nickname..."
                    class="w-full bg-black/50 border border-fuchsia-500/30 text-white px-4 py-2 rounded focus:outline-none focus:border-fuchsia-500 focus:shadow-[0_0_10px_rgba(217,70,239,0.5)] transition-all">
                <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
            </div>

            <div class="flex flex-wrap gap-2 justify-center" id="filterButtons">
                <button data-filter="all" class="filter-btn px-4 py-2 bg-fuchsia-900/30 border border-fuchsia-500/50 text-fuchsia-300 hover:bg-fuchsia-500/20 hover:text-white transition-all border-b-2 border-b-fuchsia-500">All</button>
                <button data-filter="blacklist" class="filter-btn px-4 py-2 bg-red-900/30 border border-red-500/50 text-red-300 hover:bg-red-500/20 hover:text-white transition-all">Blacklist</button>
                <button data-filter="out-community" class="filter-btn px-4 py-2 bg-yellow-900/30 border border-yellow-500/50 text-yellow-300 hover:bg-yellow-500/20 hover:text-white transition-all">Out Community</button>
                <button data-filter="warning" class="filter-btn px-4 py-2 bg-orange-900/30 border border-orange-500/50 text-orange-300 hover:bg-orange-500/20 hover:text-white transition-all">Warning</button>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="border-b border-fuchsia-500/50">
                        <th class="p-4">Nama</th>
                        <th class="p-4">Nickname</th>
                        <th class="p-4">Jenis Pelanggaran</th>
                        <th class="p-4">Durasi Bergabung Kembali</th>
                        <th class="p-4">Progress</th>
                    </tr>
                </thead>
                <tbody id="blacklist-table-body">
                    <!-- Data akan diisi oleh JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="flex flex-col sm:flex-row justify-between items-center mt-6 gap-4">
            <div class="flex items-center gap-2">
                <span class="text-gray-400">Show</span>
                <select id="rowsPerPage" class="bg-black/50 border border-fuchsia-500/30 text-white px-2 py-1 rounded focus:outline-none focus:border-fuchsia-500">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
                <span class="text-gray-400">entries</span>
            </div>

            <div class="flex items-center gap-2" id="paginationControls">
                <!-- Pagination buttons will be injected here -->
            </div>
        </div>
    </div>
  </main>

  <footer class="text-center py-8 mt-8 border-t border-white/10 relative z-10 bg-black/80">
    <p class="text-gray-500 text-sm">&copy; 2025 XFiveCommunity. All rights reserved.</p>
  </footer>

  <video id="video" src="https://tools.prinsh.com/admin/admin.mp4" loop style="display: none; width: 100vw; height: 100vh; object-fit: cover;"></video>
  <script src="js/blacklist-members.js"></script>
  <script src="js/blacklist.js"></script>
  <script src="js/security.js"></script>
</body>
</html>
