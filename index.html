<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XFiveCommunity - Anggota Tim</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Augmented UI -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/augmented-ui@2/augmented-ui.min.css">

  <!-- Model Viewer untuk AR -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-gray-200">

  <!-- PRELOADER -->
  <div id="preloader">
    <div class="scanner"></div>
    <div class="loader-text">XFIVE SYSTEM INITIALIZING...</div>
  </div>

  <!-- BACKGROUND PARTICLES -->
  <canvas id="particles-canvas"></canvas>

  <!-- TOAST NOTIFICATION -->
  <div id="toast">Nickname Copied!</div>

  <!-- MODEL VIEWER FOR AR (HIDDEN, ACTIVATED VIA JS) -->
  <!-- Using a generic Robot model as placeholder since we don't have individual 3D scans -->
  <model-viewer id="ar-viewer"
      src="https://modelviewer.dev/shared-assets/models/RobotExpressive.glb"
      ios-src="https://modelviewer.dev/shared-assets/models/RobotExpressive.usdz"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      style="display: none;">
  </model-viewer>

  <!-- BACK TO TOP BUTTON -->
  <button id="back-to-top" title="Kembali ke atas">
    <i class="fas fa-arrow-up"></i>
  </button>

  <header class="sticky top-0 bg-black/60 backdrop-blur-md border-b border-white/10 z-20">
    <nav class="container mx-auto px-4 py-4 flex flex-col gap-4">
      <div class="flex flex-col sm:flex-row justify-between items-center w-full gap-3">
        <!-- GLITCH TITLE -->
        <h1 class="text-xl sm:text-2xl font-bold tracking-wider glitch-wrapper">
            <span class="glitch" data-text="XFiveCommunity">XFiveCommunity</span>
        </h1>
        <div class="relative w-full sm:w-64">
          <input type="text" id="searchInput" placeholder="Cari anggota..." class="w-full pl-10 pr-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-fuchsia-500 border border-gray-700" />
          <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
        </div>
      </div>

      <div class="flex items-center space-x-2 flex-wrap justify-center sm:justify-start gap-2">
        <button data-category="all" class="filter-btn px-4 py-2 bg-fuchsia-600/80 hover:bg-fuchsia-500 text-white rounded-lg text-sm font-medium transition-all">All</button>
        <button data-category="male" class="filter-btn px-4 py-2 hover:bg-white/10 rounded-lg text-sm font-medium transition-colors">Male</button>
        <button data-category="female" class="filter-btn px-4 py-2 hover:bg-white/10 rounded-lg text-sm font-medium transition-colors">Female</button>
        <button data-category="dewan staff" class="filter-btn px-4 py-2 hover:bg-white/10 rounded-lg text-sm font-medium transition-colors">Dewan Staff</button>
        <a href="blacklist.html" class="px-4 py-2 hover:bg-white/10 rounded-lg text-sm font-medium transition-colors">Blacklist & Out Community</a>
      </div>
    </nav>
  </header>

  <div class="marquee-container">
    <p class="marquee-text">Data terakhir update 8 November 2025 | Welcome To XFIVE Community Ayodance</p>
  </div>

  <main class="container mx-auto px-6 pt-8 pb-16 relative z-10">
    <div class="cyber-section cyberpunk-font cyber-aug-configuration" data-augmented-ui="tl-clip tr-clip bl-clip br-clip both">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 items-center">
            <div class="flex flex-col gap-4 md:col-span-2">
                <h2 class="cyber-title text-2xl">Mau Gabung?</h2>

                <!-- 6. WIDGET STATUS REKRUTMEN -->
                <div class="flex items-center text-sm font-bold tracking-widest bg-black/40 p-2 rounded border border-green-500/30 w-fit">
                    <span class="status-indicator"></span>
                    <span class="text-green-400">SYSTEM ONLINE: RECRUITMENT ACTIVE</span>
                </div>

                <p class="text-xl font-bold tracking-widest mt-2">XFIVECOMMUNITY</p>
                <div class="w-full max-w-md">
                    <label for="tester-select" class="block mb-2 text-lg">Pilih Tester:</label>
                    <select id="tester-select" class="cyber-select w-full p-3 text-lg rounded-none cursor-pointer">
                        <option value="https://wa.me/6282165791404">Dena</option>
                        <option value="https://wa.me/6281342620907">Zarah</option>
                        <option value="https://wa.me/6281776897588">Vania</option>
                        <option value="https://wa.me/6282276260740">Wale</option>
                        <option value="https://wa.me/6282162155012">Iqbal</option>
                        <option value="https://wa.me/6285211516594">Wicaksono</option>
                    </select>
                </div>
                <button id="select-now-btn" class="cyber-button p-3 w-full max-w-md text-lg font-bold mt-2 hover:scale-[1.02]">Hubungi Sekarang</button>
            </div>
            <div class="flex flex-col items-center justify-center gap-4 col-span-1">
                <div id="qrcode" class="w-32 h-32 md:w-40 md:h-40"></div>
                <button id="download-qr-btn" class="cyber-button p-2 w-32 md:w-40 text-sm">Download QR</button>
            </div>
        </div>
    </div>

    <div id="profile-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8"></div>
  </main>

  <footer class="text-center py-8 mt-8 border-t border-white/10 relative z-10 bg-black/80">
    <p class="text-gray-500 text-sm">&copy; 2025 XFiveCommunity. All rights reserved.</p>
  </footer>

  <script src="js/members.js"></script>
  <script src="js/effects.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
